    tailwind.config = {

    body {

<body class="bg-gray-50 min-h-screen py-6 md:p-6 scroll-smooth flex flex-col items-center dark:bg-gray-900">
<header class="max-w-6xl w-full mb-8 flex justify-between items-center">
  <div>
    <h1 class="text-4xl font-semibold text-gray-800 dark:text-gray-100 mb-2">Shift Work Polyphasic Sleep Schedule</h1>
    <p class="text-gray-600 dark:text-gray-300 mb-6">Select the shifts below to view the detailed polyphasic sleep schedule.</p>
  </div>
  <button id="dark-mode-toggle" aria-label="Toggle Dark Mode" class="bg-gray-200 dark:bg-gray-700 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    <i class="fas fa-moon text-gray-800 dark:text-gray-200"></i>
  </button>
</header>

<nav class="max-w-6xl w-full mb-10 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex flex-col md:flex-row md:items-center md:space-x-4">
  <div class="flex-1 mb-4 md:mb-0">
    <label for="shift-from" class="block mb-2 text-gray-900 dark:text-gray-100 font-semibold">From Shift</label>
    <select id="shift-from" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <!-- Options will be populated by JS -->
    </select>
  </div>
  <div class="flex-1">
    <label for="shift-to" class="block mb-2 text-gray-900 dark:text-gray-100 font-semibold">To Shift</label>
    <select id="shift-to" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <!-- Options will be populated by JS -->
    </select>
  </div>
</nav>

<main id="schedule-container" class="max-w-6xl w-full bg-white dark:bg-gray-900 rounded-lg shadow-lg min-h-[300px] text-gray-900 dark:text-gray-100 transition-opacity duration-500 ease-in-out opacity-100">
  <!-- Schedule table will be rendered here -->
</main>
